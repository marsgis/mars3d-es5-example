  <body class="dark">
    <!--加载前进行操作提示，优化用户体验-->
    <div id="mask" class="signmask" onclick="removeMask()"></div>

    <div id="mars3dContainer" class="mars3d-container"></div>

    <div class="infoview">
      大数据加载：
      <input id="txtCount" type="number" value="1" min="0.1" max="100.0" step="0.1" class="form-control" style="width: 80px" />万条

      <input type="button" class="btn btn-primary" value="生成" id="btnAddData" />
      <input type="button" class="btn btn-primary" value="清除" id="btnClear" />
    </div>

    <script src="./js/common.js"></script>
    <script type="text/javascript">
      "use script"; //开发环境建议开启严格模式

      let map;

      function initMap(options) {
        //合并属性参数，可覆盖config.json中的对应配置
        let mapOptions = mars3d.Util.merge(options, {
          scene: {
            center: { lat: 31.353044, lng: 117.230763, alt: 58544, heading: 1, pitch: -51 },
          },
          terrain: {
            show: false,
          },
        });

        //创建三维地球场景
        map = new mars3d.Map("mars3dContainer", mapOptions);

        //创建Graphic图层
        let graphicLayer = new mars3d.layer.GraphicLayer();
        map.addLayer(graphicLayer);

        //在layer上绑定监听事件
        graphicLayer.on(mars3d.EventType.click, function (event) {
          let pickedItem = event.pickedObject?.data;
          // let attr = event.graphic.attr
          console.log("单击了合并对象中的单个值为", pickedItem);
        });

        graphicLayer.bindPopup(function (event) {
          let attr = event.graphic?.attr;
          if (!attr) {
            return false;
          }
          return mars3d.Util.getTemplateHtml({ title: "矩形", template: "all", attr: attr });
        });

        $("#btnClear").click(function () {
          graphicLayer.clear();
        });
        $("#btnAddData").click(function () {
          addDemoGraphic(graphicLayer);
        });

        addDemoGraphic(graphicLayer);
      }

      //生成演示数据
      function addDemoGraphic(graphicLayer) {
        graphicLayer.clear();

        haoutil.loading.show();
        let startTime = new Date().getTime();

        let count = Number($("#txtCount").val()) * 10000;

        let gridSize = 45 / Math.sqrt(count);

        let bbox = [116.984788, 31.625909, 117.484068, 32.021504];
        let geojson = turf.pointGrid(bbox, gridSize, { units: "kilometers" });
        let arrData = mars3d.Util.geoJsonToGraphics(geojson); //解析geojson

        let radius = gridSize * 1000;

        for (let j = 0; j < arrData.length; ++j) {
          arrData[j].position[2] = radius; //高度值

          arrData[j].style = {
            angle: 20,
            angle2: 10,
            length: radius,
            heading: Math.random() * 100,
            color: Cesium.Color.fromRandom({ alpha: 0.5 }),
          };
          arrData[j].attr = {
            name: "第" + j + "个",
          };
        }

        //多个矢量对象的合并渲染。
        let primitive = new mars3d.graphic.FrustumCombine({
          instances: arrData,
          // style: {
          //   outline: true,
          //   outlineWidth: 1,
          //   outlineColor: "#ffffff",
          // },
          //高亮时的样式
          highlight: {
            type: mars3d.EventType.click,
            color: Cesium.Color.YELLOW.withAlpha(0.9),
          },
        });
        graphicLayer.addGraphic(primitive);

        haoutil.loading.close();
        let endTime = new Date().getTime();
        // 两个时间戳相差的毫秒数
        let usedTime = (endTime - startTime) / 1000;
        // console.log(usedTime);

        haoutil.msg("生成" + arrData.length + "条数据，共耗时" + usedTime.toFixed(2) + "秒");
      }
    </script>
  </body>
