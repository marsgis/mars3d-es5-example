<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,minimum-scale=1.0,maximum-scale=1.0" />
    <meta name="author" content="火星科技 http://mars3d.cn " />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="x5-fullscreen" content="true" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
    <!-- 标题及搜索关键字 -->
    <meta name="keywords" content="火星科技,cesium,3D,GIS,marsgis,三维,地球,地图,开发,框架,系统,示例,资料,模型,离线,外包,合肥,安徽,中国" />
    <meta
      name="description"
      content="火星科技 合肥火星 合肥火星科技 合肥火星科技有限公司 leaflet leaflet框架 leaflet开发 cesium cesium开发 cesium框架 三维 地球 模型  gis marsgis 地图离线 地图开发 地图框架 地图外包 框架 开发 外包  地图离线 二维地图 三维地图 全景漫游 地理信息系统 云GIS 三维GIS GIS平台 WebGIS"
    />

    <link rel="shortcut icon" type="image/x-icon" href="https://muyao1987.gitee.io/cdn/marsgis.cn/favicon/favicon.ico" />
    <title>多语言支持 | Mars3D | 三维地图 | 火星科技 | 合肥火星科技有限公司</title>

    <!--第三方lib-->
    <script
      type="text/javascript"
      src="../lib/include-lib.js"
      libpath="../lib/"
      include="jquery,font-awesome,bootstrap,bootstrap-checkbox,layer,haoutil,mars3d"
    ></script>

    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body class="dark">
    <!--加载前进行操作提示，优化用户体验-->
    <div id="mask" class="signmask" onclick="removeMask()"></div>

    <div id="mars3dContainer" class="mars3d-container"></div>

    <!-- 面板 -->
    <div class="infoview infoview-left">
      Tip: The default language is Chinese中文简体, you can switch to English, etc.
      <div>
        Plot:
        <input type="button" class="btn btn-primary" value="point" onclick=" startDraw('point')" />
        <input type="button" class="btn btn-primary" value="polyline" onclick=" startDraw('polyline')" />
        <input type="button" class="btn btn-primary" value="polygon" onclick=" startDraw('polygon')" />
        <input type="button" class="btn btn-primary" value="circle" onclick="startDraw('circle')" />
        <input type="button" class="btn btn-primary" value="rectangle" onclick="startDraw('rectangle')" />
        <input type="button" class="btn btn-primary" value="wall" onclick=" startDraw('wall')" />
        <input type="button" class="btn btn-primary" value="cylinder" onclick="startDraw('cylinder')" />
      </div>

      <div>
        Measurement:
        <input type="button" class="btn btn-primary" value="distance" onclick="measureDistance()" />
        <input type="button" class="btn btn-primary" value="area" onclick="measureArea()" />
        <input type="button" class="btn btn-primary" value="height" onclick="measureHeightTriangle()" />
        <input type="button" class="btn btn-primary" value="coordinate" onclick="measurePoint()" />
        <input type="button" class="btn btn-primary" value="angle" onclick="measureAngle()" />
      </div>
    </div>

    <script src="./js/common.js"></script>
    <script type="text/javascript">
      "use script"; //开发环境建议开启严格模式

      var map;
      let drawLayer;
      let measure;

      function initMap(options) {
        //合并属性参数，可覆盖config.json中的对应配置
        let mapOptions = mars3d.Util.merge(options, {
          control: {
            homeButton: true,
            sceneModePicker: true,
            navigationHelpButton: true,
            infoBox: true,
            vrButton: true,
            fullscreenButton: true,
            geocoder: true,
            baseLayerPicker: true,
            clockAnimate: true, //时钟动画控制(左下角)
            timeline: true, //是否显示时间线控件

            defaultContextMenu: true, //涉及到多语言的模块：右键菜单
            zoom: { insertIndex: 1 },
            compass: false,
            distanceLegend: { left: "180px", bottom: "30px" },
            locationBar: {
              fps: true,
              template:
                "<div>lng:{lng}</div> <div>lat:{lat}</div> <div>alt：{alt} m</div> <div>level：{level}</div><div>heading：{heading}°</div> <div>pitch：{pitch}°</div><div>cameraHeight：{cameraHeight}m</div>",
            },
          },
          lang: mars3d.LangType.EN, //使用英文
        });

        //创建三维地球场景
        map = new mars3d.Map("mars3dContainer", mapOptions);

        //涉及到多语言的模块：标绘提示
        drawLayer = new mars3d.layer.GraphicLayer({
          hasEdit: true,
          isAutoEditing: true, //绘制完成后是否自动激活编辑
        });
        map.addLayer(drawLayer);

        drawLayer.bindContextMenu([
          {
            text: map.getLangText("_删除"),
            icon: "fa fa-trash-o",
            show: (event) => {
              let graphic = event.graphic;
              if (!graphic || graphic.isDestroy) {
                return false;
              } else {
                return true;
              }
            },
            callback: function (e) {
              let graphic = e.graphic;
              if (!graphic) {
                return;
              }
              let parent = graphic._parent; //右击是编辑点时
              drawLayer.removeGraphic(graphic);
              if (parent) {
                drawLayer.removeGraphic(parent);
              }
            },
          },
        ]);

        //涉及到多语言的模块：图上量算
        measure = new mars3d.thing.Measure({
          //可设置文本样式
          label: {
            color: "#ffffff",
            font_family: "楷体",
            font_size: 20,
            background: false,
          },
        });
        map.addThing(measure);
      }

      function layerStopDraw() {
        drawLayer.stopDraw();
      }
      function measureDistance() {
        layerStopDraw();
        measure.distance();
      }
      function measureArea() {
        layerStopDraw();
        measure.area();
      }
      function measureHeightTriangle() {
        layerStopDraw();
        measure.heightTriangle();
      }
      function measurePoint() {
        layerStopDraw();
        measure.point();
      }
      function measureAngle() {
        layerStopDraw();
        measure.angle();
      }

      function startDraw(type) {
        measure.stopDraw();
        drawLayer.startDraw({
          type: type,
          style: {
            color: "#00ffff",
            opacity: 0.6,
          },
        });
      }
    </script>
  </body>
</html>
