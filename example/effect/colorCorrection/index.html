    <script
      type="text/javascript"
      src="/lib/include-lib.js"
      libpath="/lib/"
      include="jquery,layer,toastr,jquery.minicolors,font-awesome,bootstrap,bootstrap-checkbox,bootstrap-slider,layer,haoutil,mars3d"
    ></script>

    <link href="/css/style.css" rel="stylesheet" />

    <style>
      .mars-table tr td:first-child {
        text-align: right;
      }
    </style>
  </head>

  <body class="dark">
    <div id="mars3dContainer" class="mars3d-container"></div>

    <div class="infoview">
      <table class="mars-table">
        <tr>
          <td>状态：</td>
          <td>
            <div class="checkbox checkbox-primary checkbox-inline">
              <input id="chkShowEffect" class="styled" type="checkbox" checked />
              <label for="chkShowEffect"> 启用 </label>
            </div>
          </td>
        </tr>
        <tr>
          <td>亮度：</td>
          <td>
            <input id="brightness" />
          </td>
        </tr>
        <tr>
          <td>对比度：</td>
          <td>
            <input id="contrast" />
          </td>
        </tr>
        <tr>
          <td>色调：</td>
          <td>
            <input id="hue" />
          </td>
        </tr>
        <tr>
          <td>饱和度：</td>
          <td>
            <input id="saturation" />
          </td>
        </tr>
      </table>
    </div>

    <script src="/js/common.js"></script>
    <script src="./map.js"></script>
    <script type="text/javascript">
      "use script" //开发环境建议开启严格模式

      function initUI(options) {
        $("#chkShowEffect").change(function () {
          let val = $(this).is(":checked")
          setDepthOfField(val)
        })

        $("#brightness")
          .slider({ min: 0.0, max: 2.0, step: 0.1, value: 1.0 })
          .on("change", (e) => {
            let value = e.value.newValue
            setBrightness(value)
          })
        $("#contrast")
          .slider({ min: 0.0, max: 2.0, step: 0.1, value: 1.0 })
          .on("change", (e) => {
            let value = e.value.newValue
            setContrast(value)
          })
        $("#hue")
          .slider({ min: 0.0, max: 1.0, step: 0.1, value: 0.0 })
          .on("change", (e) => {
            let value = e.value.newValue
            setHue(value)
          })
        $("#saturation")
          .slider({ min: 0.0, max: 2.0, step: 0.1, value: 1.0 })
          .on("change", (e) => {
            let value = e.value.newValue
            setSaturation(value)
          })

        $("#txtColor").minicolors({
          position: "bottom left",
          control: "saturation",
          change: function (color, opacity) {
            setColor(color)
          }
        })
      }
    </script>
  </body>
