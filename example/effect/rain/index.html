<html>

    <meta name="format-detection" content="telephone=no" />

    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
    <!-- 标题及搜索关键字 -->
    <meta name="keywords" content="火星科技,cesium,3D,GIS,marsgis,三维,地球,地图,开发,框架,系统,示例,资料,模型,离线,外包,合肥,安徽,中国" />
    <meta
      name="description"
      content="火星科技 合肥火星 合肥火星科技 合肥火星科技有限公司 leaflet leaflet框架 leaflet开发 cesium cesium开发 cesium框架 三维 地球 模型  gis marsgis 地图离线 地图开发 地图框架 地图外包 框架 开发 外包  地图离线 二维地图 三维地图 全景漫游 地理信息系统 云GIS 三维GIS GIS平台 WebGIS"
    />

    <link rel="shortcut icon" type="image/x-icon" href="/img/favicon/favicon.ico" />
    <title>雨天气 | Mars3D | 三维地图 | 火星科技 | 合肥火星科技有限公司</title>

    <!--第三方lib-->
    <script
      type="text/javascript"
      src="/lib/include-lib.js"
      libpath="/lib/"
      include="jquery,layer,toastr,font-awesome,bootstrap,bootstrap-checkbox,bootstrap-slider,layer,haoutil,mars3d"
    ></script>

    <link href="/css/style.css" rel="stylesheet" />
  </head>

  <body class="dark">


    <div id="mars3dContainer" class="mars3d-container"></div>

    <!-- 面板 -->
    <div class="infoview">
      <table class="mars-table">
        <tr>
          <td>状态</td>
          <td>
            <div class="checkbox checkbox-primary checkbox-inline">
              <input id="chkShowEffect" class="styled" type="checkbox" checked />
              <label for="chkShowEffect"> 开启效果 </label>
            </div>
          </td>
        </tr>
        <tr>
          <td>移动速度：</td>
          <td>
            <input id="rainSpeed" />
          </td>
        </tr>
        <tr>
          <td>粒子大小：</td>
          <td>
            <input id="rainSize" />
          </td>
        </tr>
        <tr>
          <td>方向：</td>
          <td>
            <input id="rainDirection" />
          </td>
        </tr>
      </table>
    </div>

    <script src="/js/common.js"></script>
    <script src="./map.js"></script>
    <script type="text/javascript">
      "use script" //开发环境建议开启严格模式

      function initUI(options) {
        $("#chkShowEffect").change(function () {
          let val = $(this).is(":checked")
          setEffect(val)
        })

        $("#rainSpeed")
          .slider({ min: 1, max: 100, step: 1, value: 10 })
          .on("change", (e) => {
            if (e?.value) {
              setSpeed(e.value.newValue)
            }
          })

        $("#rainSize")
          .slider({ min: 1, max: 100, step: 1, value: 20 })
          .on("change", (e) => {
            if (e?.value) {
              setSize(e.value.newValue)
            }
          })
        $("#rainDirection")
          .slider({ min: -89, max: 89, step: 1, value: -30 })
          .on("change", (e) => {
            if (e?.value) {
              setDirection(e.value.newValue)
            }
          })
      }
    </script>
  </body>
</html>
