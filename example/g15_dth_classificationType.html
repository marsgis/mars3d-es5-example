<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,minimum-scale=1.0,maximum-scale=1.0" />
    <meta name="author" content="火星科技 http://mars3d.cn " />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="x5-fullscreen" content="true" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />

    <!-- 标题及搜索关键字 -->
    <meta name="keywords" content="火星科技,cesium,3D,GIS,marsgis,三维,地球,地图,开发,框架,系统,示例,资料,模型,离线,外包,合肥,安徽,中国" />
    <meta
      name="description"
      content="火星科技 合肥火星 合肥火星科技 合肥火星科技有限公司 leaflet leaflet框架 leaflet开发 cesium cesium开发 cesium框架 三维 地球 模型  gis marsgis 地图离线 地图开发 地图框架 地图外包 框架 开发 外包  地图离线 二维地图 三维地图 全景漫游 地理信息系统 云GIS 三维GIS GIS平台 WebGIS"
    />

    <link rel="shortcut icon" type="image/x-icon" href="//mars3d.cn/favicon.ico" />
    <title>3dtiles模型矢量叠加单体化 | Mars3D | 三维地图 | 火星科技 | 合肥火星科技有限公司</title>

    <!--第三方lib-->
    <script
      type="text/javascript"
      src="../lib/include-lib.js"
      libpath="../lib/"
      include="jquery,font-awesome,bootstrap,bootstrap-checkbox,layer,haoutil,mars3d"
    ></script>

    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body class="dark">
    <!--加载前进行操作提示，优化用户体验-->
    <div id="mask" class="signmask" onclick="removeMask()"></div>

    <div id="mars3dContainer" class="mars3d-container"></div>

    <!-- 面板 -->
    <div class="infoview">
      <div class="checkbox checkbox-primary checkbox-inline">
        <input id="chkShowColor" class="styled" type="checkbox" checked />
        <label for="chkShowColor"> 是否显示各户颜色 </label>
      </div>
    </div>

    <script src="./js/common.js"></script>
    <script type="text/javascript">
      "use script"; //开发环境建议开启严格模式

      var map;

      function initMap(options) {
        //合并属性参数，可覆盖config.json中的对应配置
        var mapOptions = mars3d.Util.merge(options, {
          scene: {
            center: { lat: 43.823957, lng: 125.136704, alt: 286, heading: 11, pitch: -24 },
          },
        });

        //创建三维地球场景
        map = new mars3d.Map("mars3dContainer", mapOptions);

        //添加三维模型
        var tiles3dLayer = new mars3d.layer.TilesetLayer({
          name: "校园",
          url: "//data.mars3d.cn/3dtiles/qx-xuexiao/tileset.json",
          position: { alt: 15.8 },
          maximumScreenSpaceError: 1,
          maximumMemoryUsage: 1024,
        });
        map.addLayer(tiles3dLayer);

        //创建单体化图层
        var tiles3dLayerDTH = new mars3d.layer.TilesetLayer({
          name: "学校-单体",
          url: "//data.mars3d.cn/3dtiles/qx-xuexiao-dth/tileset.json",
          position: { alt: 217 },
          classificationType: Cesium.ClassificationType.CESIUM_3D_TILE,
          style: {
            color: {
              conditions: [
                ["${thisFloor} ===1", "rgba(7, 184, 134, 0.3)"],
                ["${thisFloor} ===2", "rgba(224, 148, 18, 0.3)"],
                ["${thisFloor} ===3", "rgba(15, 212, 186, 0.3)"],
                ["${thisFloor} ===4", "rgba(15, 134, 214, 0.3)"],
                ["${thisFloor} ===5", "rgba(204, 14, 191, 0.3)"],
                ["true", "rgba(255, 255, 0,0.3)"],
              ],
            },
          },
          maximumScreenSpaceError: 1,
          maximumMemoryUsage: 1024,
          highlight: {
            type: mars3d.EventType.click,
            color: "#00ff00",
            opacity: 0.4,
          },
          popup: "房号：{name}<br/>楼层：第{thisFloor}层 (共{allFloor}层)<br/>班级：{remark}<br/>说明：教学楼",
        });
        map.addLayer(tiles3dLayerDTH);

        $("#chkShowColor").change(function () {
          let val = $(this).is(":checked");

          if (val) {
            tiles3dLayerDTH.style = {
              color: {
                conditions: [
                  ["${thisFloor} ===1", "rgba(7, 184, 134, 0.3)"],
                  ["${thisFloor} ===2", "rgba(224, 148, 18, 0.3)"],
                  ["${thisFloor} ===3", "rgba(15, 212, 186, 0.3)"],
                  ["${thisFloor} ===4", "rgba(15, 134, 214, 0.3)"],
                  ["${thisFloor} ===5", "rgba(204, 14, 191, 0.3)"],
                  ["true", "rgba(255, 255, 0,0.3)"],
                ],
              },
            };
          } else {
            tiles3dLayerDTH.style = {
              color: "rgba(255, 255, 255, 0.01)",
            };
          }
        });
      }
    </script>
  </body>
</html>
