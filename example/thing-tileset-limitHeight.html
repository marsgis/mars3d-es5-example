<html>
  <head>

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />

    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />

    <meta
      name="description"
      content="火星科技 合肥火星 合肥火星科技 合肥火星科技有限公司 leaflet leaflet框架 leaflet开发 cesium cesium开发 cesium框架 三维 地球 模型  gis marsgis 地图离线 地图开发 地图框架 地图外包 框架 开发 外包  地图离线 二维地图 三维地图 全景漫游 地理信息系统 云GIS 三维GIS GIS平台 WebGIS"
    />

    <link rel="shortcut icon" type="image/x-icon" href="https://muyao1987.gitee.io/cdn/marsgis.cn/favicon/favicon.ico" />
    <title>限高分析 | Mars3D | 三维地图 | 火星科技 | 合肥火星科技有限公司</title>

    <!--第三方lib-->
    <script
      type="text/javascript"
      src="../lib/include-lib.js"
      libpath="../lib/"
      include="jquery,font-awesome,bootstrap,bootstrap-checkbox,bootstrap-slider,layer,haoutil,mars3d"
    ></script>

    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body class="dark">
    <!--加载前进行操作提示，优化用户体验-->
    <div id="mask" class="signmask" onclick="removeMask()"></div>

    <div id="mars3dContainer" class="mars3d-container"></div>

    <!-- 面板 -->
    <div class="infoview">
      <table id="paramView" class="mars-table">
        <tr>
          <td class="nametd">分析区域</td>
          <td>
            <input type="button" class="btn btn-primary" value="绘制矩形" id="btnDrawExtent" />
            <input type="button" class="btn btn-primary" value="绘制面" id="btnDraw" />
            <input type="button" class="btn btn-primary" value="清除" id="btnClear" />
          </td>
        </tr>
        <tr>
          <td class="nametd">限制高度</td>
          <td>
            <input id="range_currHeight" title="高度" />
          </td>
          <td>当前高度: <span id="lbl_nowHeight">80</span></td>
        </tr>
      </table>
    </div>

    <script src="./js/common.js"></script>
    <script type="text/javascript">
      "use script"; //开发环境建议开启严格模式

      let map;

      function initMap(options) {
        //合并属性参数，可覆盖config.json中的对应配置
        let mapOptions = mars3d.Util.merge(options, {
          scene: {
            center: { lat: 31.794547, lng: 117.21215, alt: 1672, heading: 18, pitch: -33 },
          },
        });

        //创建三维地球场景
        map = new mars3d.Map("mars3dContainer", mapOptions);

        //固定光照，避免gltf模型随时间存在亮度不一致。
        map.fixedLight = true;

        //加模型
        let tilesetLayer = new mars3d.layer.TilesetLayer({
          name: "合肥天鹅湖",
          type: "3dtiles",
          url: "//data.mars3d.cn/3dtiles/qx-teh/tileset.json",
          position: { lng: 117.218434, lat: 31.81807, alt: 163 },
          maximumScreenSpaceError: 8,
          maximumMemoryUsage: 2024,
        });
        map.addLayer(tilesetLayer);

        //限高分析类
        let limitHeight = new mars3d.thing.LimitHeight({
          color: "rgba(255,0,0,0.5)",
          height: 80, //限高
          bottomHeight: 32, //模型地面的海拔高度（单位：米）
          positions: [
            [117.210446, 31.829032, 0],
            [117.226334, 31.826662, 0],
            [117.226694, 31.807882, 0],
            [117.209776, 31.808359, 0],
            [117.209778, 31.808341, 0],
          ],
        });
        map.addThing(limitHeight);

        //自动读取模型的高度，但不一定准确。
        // tilesetLayer.on(mars3d.EventType.load, function (event) {
        //   limitHeight.bottomHeight = mars3d.LngLatPoint.fromCartesian(tilesetLayer.boundingSphere.center).alt
        // })

        $("#btnDraw").click(function () {
          map.graphicLayer.clear();
          map.graphicLayer.startDraw({
            type: "polygon",
            style: {
              color: "#ffff00",
              opacity: 0.3,
              clampToGround: true,
            },
            success: function (graphic) {
              //绘制成功后回调
              let positions = graphic.positionsShow;
              limitHeight.positions = positions;

              map.graphicLayer.clear();
              console.log(JSON.stringify(mars3d.PointTrans.cartesians2lonlats(positions))); //打印下边界
            },
          });
        });

        $("#btnDrawExtent").click(function () {
          map.graphicLayer.clear();
          map.graphicLayer.startDraw({
            type: "rectangle",
            style: {
              color: "#ffff00",
              opacity: 0.3,
              clampToGround: true,
            },
            success: function (graphic) {
              //绘制成功后回调
              let positions = graphic.getOutlinePositions(false);
              limitHeight.positions = positions;

              map.graphicLayer.clear();
            },
          });
        });

        //滑动条
        $("#range_currHeight")
          .slider({ min: 0, max: 180, step: 0.1, value: 80 })
          .on("change", (e) => {
            if (e?.value) {
              let value = e.value.newValue;
              limitHeight.height = value;
              $("#lbl_nowHeight").html(value.toFixed(1));
            }
          });

        $("#btnClear").click(function () {
          limitHeight.clear();
          map.graphicLayer.clear();
        });
      }
    </script>
  </body>
</html>
