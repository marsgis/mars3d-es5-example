      name="description"
      content="火星科技 合肥火星 合肥火星科技 合肥火星科技有限公司 leaflet leaflet框架 leaflet开发 cesium cesium开发 cesium框架 三维 地球 模型  gis marsgis 地图离线 地图开发 地图框架 地图外包 框架 开发 外包  地图离线 二维地图 三维地图 全景漫游 地理信息系统 云GIS 三维GIS GIS平台 WebGIS"

    <!--第三方lib-->
    <script
      type="text/javascript"
      src="/lib/include-lib.js"
      libpath="/lib/"
      include="jquery,layer,toastr,font-awesome,bootstrap,layer,haoutil,mars3d"
    ></script>

    <link href="/css/style.css" rel="stylesheet" />
  </head>

  <body class="dark">
    <div id="mars3dContainer" class="mars3d-container"></div>

    <!-- 面板 -->
    <div class="infoview">
      <div class="btn-group">
        <button id="btn_pause" type="button" class="btn btn-primary" onclick="clickPause()"><i class="fa fa-pause-circle-o"></i>暂停</button>
        <button id="btn_proceed" type="button" class="btn btn-primary" onclick="clickProceed()"><i class="fa fa-play-circle-o"></i>继续</button>
      </div>
    </div>

    <script src="/js/common.js"></script>
    <script src="./map.js"></script>
    <script type="text/javascript">
      "use script" //开发环境建议开启严格模式
      //UI界面相关
      function initUI() {
        $("#btn_proceed").hide()
      }

      function clickPause() {
        $("#btn_pause").hide()
        $("#btn_proceed").show()
        pauseCameraViewList()
      }

      function clickProceed() {
        $("#btn_proceed").hide()
        $("#btn_pause").show()
        proceedCameraViewList()
      }
    </script>
  </body>
