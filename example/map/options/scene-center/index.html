<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,minimum-scale=1.0,maximum-scale=1.0" />
    <meta name="author" content="火星科技 http://mars3d.cn " />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="x5-fullscreen" content="true" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
    <!-- 标题及搜索关键字 -->
    <meta name="keywords" content="火星科技,cesium,3D,GIS,marsgis,三维,地球,地图,开发,框架,系统,示例,资料,模型,离线,外包,合肥,安徽,中国" />
    <meta
      name="description"
      content="火星科技 合肥火星 合肥火星科技 合肥火星科技有限公司 leaflet leaflet框架 leaflet开发 cesium cesium开发 cesium框架 三维 地球 模型  gis marsgis 地图离线 地图开发 地图框架 地图外包 框架 开发 外包  地图离线 二维地图 三维地图 全景漫游 地理信息系统 云GIS 三维GIS GIS平台 WebGIS"
    />

    <link rel="shortcut icon" type="image/x-icon" href="/img/favicon/favicon.ico" />
    <title>scene.center 默认视角 | Mars3D | 三维地图 | 火星科技 | 合肥火星科技有限公司</title>

    <!--第三方lib-->
    <script
      type="text/javascript"
      src="/lib/include-lib.js"
      libpath="/lib/"
      include="jquery,layer,toastr,font-awesome,bootstrap,layer,haoutil,mars3d"
    ></script>

    <link href="/css/style.css" rel="stylesheet" />
  </head>

  <body class="dark">


    <div id="mars3dContainer" class="mars3d-container"></div>

    <div class="infoview">
      著名景点视角：
      <input type="button" class="btn btn-primary" value="故宫" onclick="changeView1()" />
      <input type="button" class="btn btn-primary" value="珠峰" onclick="changeView2()" />
      <input type="button" class="btn btn-primary" value="华山" onclick="changeView3()" />
      <input type="button" class="btn btn-primary" value="大别山" onclick="changeView4()" />
    </div>
    <div class="infoview" style="margin-top: 60px">
      相机和视角控制演示：
      <table class="mars-table">
        <tbody>
          <tr>
            <td><input type="button" class="btn btn-primary" value="定位至目标点" onclick="mapFlyToPoint()" /></td>
            <td><input type="button" class="btn btn-primary" value="定位至指定位置" onclick="mapSetCameraView()" /></td>
          </tr>
          <tr>
            <td><input type="button" class="btn btn-primary" value="飞行至默认视角" onclick="mapFlyHome()" /></td>
            <td><input type="button" class="btn btn-primary" value="定位至矢量数据" onclick="mapFlyToGraphic()" /></td>
          </tr>
          <tr>
            <td><input type="button" class="btn btn-primary" value="定位至坐标数组处" onclick="mapFlyToPositions()" /></td>
            <td><input type="button" class="btn btn-primary" value="定位至矩形区域处" onclick="mapFlyToExtent()" /></td>
          </tr>
          <tr>
            <td><input type="button" class="btn btn-primary" value="获取当前地图视角" onclick="mapGetCameraView()" /></td>
            <td><input type="button" class="btn btn-primary" value="按序播放多个相机位置" onclick="mapSetCameraViewList()" /></td>
          </tr>
          <tr>
            <td><input type="button" class="btn btn-primary" value="停止视角定位" onclick="mapCancelFlyTo()" /></td>
          </tr>
          <tr>
            <td>经度值：</td>
            <td>
              <input id="lngIpt" type="text" value="" required class="form-control" />
            </td>
          </tr>
          <tr>
            <td>纬度值：</td>
            <td>
              <input id="latIpt" type="text" value="" required class="form-control" />
            </td>
          </tr>
          <tr>
            <td>高度值：</td>
            <td>
              <input id="altIpt" type="text" value="" required class="form-control"
              />
            </td>
          </tr>
          <tr>
            <td>方向角：</td>
            <td>
              <input id="headingIpt" type="text" value="" required class="form-control"/>
            </td>
          </tr>
          <tr>
            <td>俯仰角：</td>
            <td>
              <input id="pitchIpt" type="text" value="" required class="form-control"/>
            </td>
          </tr>
          <tr>
            <td>翻滚角：</td>
            <td>
              <input id="rollIpt" type="text" value="" required class="form-control"/>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="/js/common.js"></script>
    <script src="./map.js"></script>
    <script type="text/javascript">
      "use script" //开发环境建议开启严格模式


      function initUI(options) {
        // 初次赋值
        const inputObj = map.getCameraView({ simplify: false })
        giveIptValue(inputObj)

        map.on("cameraChanged", function (event) {
          const inputObj = map.getCameraView({ simplify: false })
          giveIptValue(inputObj)
        })
      }

      function giveIptValue(inputObj) {
        $("#lngIpt").val(inputObj.lng)
        $("#latIpt").val(inputObj.lat)
        $("#altIpt").val(inputObj.alt)
        $("#headingIpt").val(inputObj.heading)
        $("#pitchIpt").val(inputObj.pitch)
        $("#rollIpt").val(inputObj.roll)
      }
    </script>
  </body>
</html>
