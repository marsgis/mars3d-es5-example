  <body class="dark">
    <div id="centerDivJJ">
      <iframe id="streeScape" class="stree" src="/example/map/double/streetview/baidu.html?lng=117.215219&lat=31.861592"></iframe>

    <div id="centerDiv3D">

    </div>

    <div id="viewQH" class="infoview" style="top: 2px; display: none">
      <input type="button" class="btn btn-primary" value="分屏" onclick=" splitScreen();" />
      <input type="button" class="btn btn-primary" value="仅街景" onclick="streetscape();" />
      <input type="button" class="btn btn-primary" value="仅3D" onclick="viewTo3d();" />
    </div>

    <script src="/js/common.js"></script>

    <script type="text/javascript">
      "use script" //开发环境建议开启严格模式

      window.currentPath = "/example/map/double/streetview/"

      function initUI(options) {
        splitScreen()

        //显示或影藏tileLayer图层
        $("#btnStreet").click(function () {
          if (markerStreet) {
            $("#btnStreet").css("border", "1px solid rgba(128, 128, 128, 0.5)")
            $("#viewQH").hide()
          } else {
            tileLayer.show = true
            $("#btnStreet").css("border", "4px solid rgba(54, 108, 179, 0.5)")
            $("#viewQH").show()
          }
        })
      }
      //3d显示
      function viewTo3d() {
        $("#centerDivJJ").hide()
        $("#centerDiv3D").css({ width: "100%" }).show()
      }

      //街景显示
      function streetscape() {
        $("#centerDiv3D").hide()
        $("#centerDivJJ").css({ width: "100%" }).show()
      }

      //分屏显示
      function splitScreen() {
        $("#centerDivJJ").css({ width: "50%" }).show()
        $("#centerDiv3D").css({ width: "50%" }).show()
      }
