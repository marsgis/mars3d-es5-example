        function clearSelectFile() {
          if (!window.addEventListener) {
            document.getElementById("input_draw_file").outerHTML += ""; //IE
          } else {
            document.getElementById("input_draw_file").value = ""; //FF
          }
        }

        $("#input_draw_file").change(function (e) {
          let file = this.files[0];

          let fileName = file.name;
          let fileType = fileName.substring(fileName.lastIndexOf(".") + 1, fileName.length).toLowerCase();

          if (fileType == "json" || fileType == "geojson") {
            let reader = new FileReader();
            reader.readAsText(file, "UTF-8");
            reader.onloadend = function (e) {
              let geojson = this.result;
              geojson = simplifyGeoJSON(geojson); //简化geojson的点

              graphicLayer.loadGeoJSON(geojson, {
                flyTo: true,
              });
              clearSelectFile();
            };
          } else if (fileType == "kml") {
            let reader = new FileReader();
            reader.readAsText(file, "UTF-8");
            reader.onloadend = function (e) {
              let strkml = this.result;
              kgUtil.toGeoJSON(strkml).then((geojson) => {
                geojson = simplifyGeoJSON(geojson); //简化geojson的点
                console.log("kml2geojson", geojson);

                graphicLayer.loadGeoJSON(geojson, {

                  //   return style
                  // },

                clearSelectFile();
              });
              clearSelectFile();
            };
          } else if (fileType == "kmz") {
            //加载input文件控件的二进制流
            kgUtil.toGeoJSON(file).then((geojson) => {
              geojson = simplifyGeoJSON(geojson); //简化geojson的点
              console.log("kmz2geojson", geojson);

              graphicLayer.loadGeoJSON(geojson, {
                flyTo: true,
              });
              clearSelectFile();
            });
          } else {
            window.layer.msg("暂不支持 " + fileType + " 文件类型的数据！");
            clearSelectFile();
          }
        });
      }

      //简化geojson的坐标
      function simplifyGeoJSON(geojson) {
        try {
          geojson = turf.simplify(geojson, { tolerance: 0.000001, highQuality: true, mutate: true });
        } catch (e) {
          //
        }
        return geojson;
      }

      function bindLayerPopup(graphicLayer) {
        graphicLayer.bindPopup(function (event) {
          let attr = event.graphic?.attr || {};
          attr.test1 = "测试属性";
          // attr["视频"] = `<video src='//data.mars3d.cn/file/video/lukou.mp4' controls autoplay style="width: 300px;" ></video>`;

          return mars3d.Util.getTemplateHtml({ title: "layer上绑定的Popup", template: "all", attr: attr });
        });
      }

      function bindLayerContextMenu(graphicLayer) {
        graphicLayer.bindContextMenu([
          {
            text: "开始编辑对象",
            iconCls: "fa fa-edit",
            show: function (e) {
              let graphic = e.graphic;
              if (!graphic || !graphic.startEditing) {
                return false;
              }
              return !graphic.isEditing;
            },
            callback: function (e) {
              let graphic = e.graphic;
              if (!graphic) {
                return false;
              }
              if (graphic) {
                graphicLayer.startEditing(graphic);
              }
            },
          },
          {
            text: "停止编辑对象",
            iconCls: "fa fa-edit",
            show: function (e) {
              let graphic = e.graphic;
              if (!graphic) {
                return false;
              }
              return graphic.isEditing;
            },
            callback: function (e) {
              let graphic = e.graphic;
              if (!graphic) {
                return false;
              }
              if (graphic) {
                graphicLayer.stopEditing(graphic);
              }
            },
          },
          {
            text: "删除对象",
            iconCls: "fa fa-trash-o",
            show: (event) => {
              let graphic = event.graphic;
              if (!graphic || graphic.isDestroy) {
                return false;
              } else {
                return true;
              }
            },
            callback: function (e) {
              let graphic = e.graphic;
              if (!graphic) {
                return;
              }
              graphicLayer.removeGraphic(graphic);
            },
          },
          {
            text: "计算长度",
            iconCls: "fa fa-medium",
            show: function (e) {
              let graphic = e.graphic;
              if (!graphic) {
                return false;
              }
              return (
                graphic.type === "polyline" ||
                graphic.type === "polylineP" ||
                graphic.type === "curve" ||
                graphic.type === "curveP" ||
                graphic.type === "polylineVolume" ||
                graphic.type === "polylineVolumeP" ||
                graphic.type === "corridor" ||
                graphic.type === "corridorP" ||
                graphic.type === "wall" ||
                graphic.type === "wallP"
              );
            },
            callback: function (e) {
              let graphic = e.graphic;
              let strDis = mars3d.MeasureUtil.formatDistance(graphic.distance);
              haoutil.alert("该对象的长度为:" + strDis);
            },
          },
          {
            text: "计算周长",
            iconCls: "fa fa-medium",
            show: function (e) {
              let graphic = e.graphic;
              if (!graphic) {
                return false;
              }
              return (
                graphic.type === "circle" ||
                graphic.type === "circleP" ||
                graphic.type === "rectangle" ||
                graphic.type === "rectangleP" ||
                graphic.type === "polygon" ||
                graphic.type === "polygonP"
              );
            },
            callback: function (e) {
              let graphic = e.graphic;
              let strDis = mars3d.MeasureUtil.formatDistance(graphic.distance);
              haoutil.alert("该对象的周长为:" + strDis);
            },
          },
          {
            text: "计算面积",
            iconCls: "fa fa-reorder",
            show: function (e) {
              let graphic = e.graphic;
              if (!graphic) {
                return false;
              }
              return (
                graphic.type === "circle" ||
                graphic.type === "circleP" ||
                graphic.type === "rectangle" ||
                graphic.type === "rectangleP" ||
                graphic.type === "polygon" ||
                graphic.type === "polygonP" ||
                graphic.type === "scrollWall" ||
                graphic.type === "water"
              );
            },
            callback: function (e) {
              let graphic = e.graphic;
              let strArea = mars3d.MeasureUtil.formatArea(graphic.area);
              haoutil.alert("该对象的面积为:" + strArea);
            },
          },
        ]);
      }

    <script type="text/javascript">
      "use script"; //开发环境建议开启严格模式

      var map;

      function initMap(options) {
        //合并属性参数，可覆盖config.json中的对应配置
        var mapOptions = mars3d.Util.merge(options, {
          scene: {
            fxaa: true,
            center: { lat: 30.834006, lng: 118.779512, alt: 306743, heading: 313, pitch: -58 },
            cameraController: {
              constrainedAxis: false,
            },
          },
          control: {
            sceneModePicker: false,
          },
        });

        //创建三维地球场景
        map = new mars3d.Map("mars3dContainer", mapOptions);

        //创建矢量数据图层
        var graphicLayer = new mars3d.layer.GraphicLayer();
        map.addLayer(graphicLayer);

        //图层管理的相关处理
        initLayerManager(graphicLayer);

        $("#btnStartDraw").click(function () {
          //参数
          var heading = Number($("#model_heading").val());
          var pitch = Number($("#model_pitch").val());
          var roll = Number($("#model_roll").val());
          var radius = Number($("#model_radius").val());
          var xHalfAngle = Number($("#model_angle1").val());
          var yHalfAngle = Number($("#model_angle2").val());
          var showScanPlane = $("#chkShowScanPlane").is(":checked");

          //开始绘制
          graphicLayer.startDraw({
            type: "rectangularSensor",
            style: {
              heading: heading,
              pitch: pitch,
              roll: roll,

              radius: radius, //传感器的半径
              xHalfAngleDegree: xHalfAngle, //传感器水平半角
              yHalfAngleDegree: yHalfAngle, //传感器垂直半角

              color: "#00ffff",
              opacity: 0.4,
              lineColor: "#ffffff", //线的颜色

              showScanPlane: true, //是否显示扫描面
              scanPlaneColor: "#00ffff",
              scanPlaneOpacity: 0.9,
              scanPlaneMode: "vertical", // 扫描面模式 垂直vertical/水平horizontal
              scanPlaneRate: 3, //扫描速率,
              depthTest: true,
            },
            success: function (graphic) {
              console.log("绘制完成", graphic);
            },
          });
        });

        //加一些演示数据
        addGraphic_01(graphicLayer);
      }

      function addGraphic_01(graphicLayer) {
        //===========绑定一些事件更新属性================
        //先设置滑动轨，才能获取到值
        $("#model_heading")
          .slider({ min: 0, max: 360, step: 0.01, value: 90 })
          .on("change", (e) => {
            if (e && e.value) {
              rectangularSensor.heading = e.value.newValue;
            }
          });
        $("#model_pitch")
          .slider({ min: 0, max: 360, step: 0.01, value: 0 })
          .on("change", (e) => {
            if (e && e.value) {
              rectangularSensor.pitch = e.value.newValue;
            }
          });
        $("#model_roll")
          .slider({ min: 0, max: 360, step: 0.01, value: 0 })
          .on("change", (e) => {
            if (e && e.value) {
              rectangularSensor.roll = e.value.newValue;
            }
          });

        $("#model_radius").change(function () {
          rectangularSensor.radius = Number($(this).val());
        });

        $("#model_angle1")
          .slider({ min: 0, max: 89, step: 0.01, value: 50 })
          .on("change", (e) => {
            if (e && e.value) {
              //传感器水平半角
              if (e && e.value) {
                rectangularSensor.style = { xHalfAngleDegree: e.value.newValue };
              }
            }
          });
        $("#model_angle2")
          .slider({ min: 0, max: 89, step: 0.01, value: 50 })
          .on("change", (e) => {
            if (e && e.value) {
              //传感器垂直半角
              if (e && e.value) {
                rectangularSensor.style = { yHalfAngleDegree: e.value.newValue };
              }
            }
          });

        $("#chkShowScanPlane").change(function () {
          var showScanPlane = $("#chkShowScanPlane").is(":checked");
          rectangularSensor.style = { showScanPlane: showScanPlane }; //是否显示扫描面
        });

        //===========参数================
        var heading = Number($("#model_heading").val());
        var pitch = Number($("#model_pitch").val());
        var roll = Number($("#model_roll").val());
        var radius = Number($("#model_radius").val());
        var xHalfAngle = Number($("#model_angle1").val());
        var yHalfAngle = Number($("#model_angle2").val());
        var showScanPlane = $("#chkShowScanPlane").is(":checked");
        var value = $("#model_heading").slider("getValue");

        var rectangularSensor = new mars3d.graphic.RectangularSensor({
          position: [117.218875, 31.817812, 138],
          style: {
            heading: heading,
            pitch: pitch,
            roll: roll,

            radius: radius, //传感器的半径
            xHalfAngleDegree: xHalfAngle, //传感器水平半角
            yHalfAngleDegree: yHalfAngle, //传感器垂直半角

            color: "#00ffff",
            opacity: 0.4,
            lineColor: "#ffffff", //线的颜色

            showScanPlane: true, //是否显示扫描面
            scanPlaneColor: "#00ffff",
            scanPlaneOpacity: 0.9,
            scanPlaneMode: "vertical", // 扫描面模式 垂直vertical/水平horizontal
            scanPlaneRate: 3, //扫描速率,
            depthTest: true,
          },
        });

        graphicLayer.addGraphic(rectangularSensor);
