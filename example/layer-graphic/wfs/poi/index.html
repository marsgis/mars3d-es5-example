  <!--第三方lib-->
  <script type="text/javascript" src="/lib/include-lib.js" libpath="/lib/"
    include="jquery,layer,toastr,font-awesome,bootstrap,bootstrap-checkbox,layer,haoutil,mars3d"></script>

<body class="dark">


  <div id="mars3dContainer" class="mars3d-container"></div>

  <div class="infoview">
    <div>
      图层状态：
      <div class="checkbox checkbox-primary checkbox-inline">
        <input id="chkShow" class="styled" type="checkbox" checked />
        <label for="chkShow"> 显示隐藏 </label>
      </div>
      <div class="checkbox checkbox-primary checkbox-inline">
        <input id="chkPopup" class="styled" type="checkbox" />
        <label for="chkPopup"> Popup绑定 </label>
      </div>
      <div class="checkbox checkbox-primary checkbox-inline">
        <input id="chkTooltip" class="styled" type="checkbox" />
        <label for="chkTooltip"> Tooltip绑定 </label>
      </div>
      <div class="checkbox checkbox-primary checkbox-inline">
        <input id="chkContextMenu" class="styled" type="checkbox" />
        <label for="chkContextMenu"> 右键菜单绑定 </label>
      </div>
    </div>
  </div>

  <script src="/js/common.js"></script>
  <script src="/js/layer_state.js"></script>
  <script src="./map.js"></script>
  <script type="text/javascript">
    "use script" //开发环境建议开启严格模式

    function initUI(options) {
      $("#chkShow").change(function () {
        let val = $(this).is(":checked")
        isShowLayer(geodePoiLayer, val)
      })

      $("#chkPopup").change(function () {
        let val = $(this).is(":checked")
        bindPopup(geodePoiLayer, val)
      })

      //可在图层上绑定tooltip,对所有加到这个图层的矢量数据都生效
      $("#chkTooltip").change(function () {
        bindTooltip(geodePoiLayer, val)
      })

      //可在图层绑定右键菜单,对所有加到这个图层的矢量数据都生效
      // bindLayerContextMenu(graphicLayer);
      $("#chkContextMenu").change(function () {
        let val = $(this).is(":checked")
        bindRinghtMenu(geodePoiLayer, val)
      })
    }
  </script>
</body>

</html>
