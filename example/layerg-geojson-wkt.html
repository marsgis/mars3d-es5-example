    <!--第三方lib-->
    <script
      type="text/javascript"
      src="../lib/include-lib.js"
      libpath="../lib/"
      include="jquery,font-awesome,bootstrap,layer,haoutil,turf,ztree,terraformer,mars3d"
    ></script>

    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body class="dark">
    <!--加载前进行操作提示，优化用户体验-->
    <div id="mask" class="signmask" onclick="removeMask()"></div>

    <div id="mars3dContainer" class="mars3d-container"></div>

    <div class="infoview" style="overflow: auto;   top: 50px; max-height: 90%">
      <ul id="treeOverlays" class="ztree"></ul>
    </div>

    <script src="./js/common.js"></script>
    <script type="text/javascript">
      "use script"; //开发环境建议开启严格模式

      var map;

      function initMap(options) {
        //合并属性参数，可覆盖config.json中的对应配置
        let mapOptions = mars3d.Util.merge(options, {
          scene: {
            center: { lat: -10.999882, lng: -0.258788, alt: 8711459, heading: 10, pitch: -85 },
          },
        });

        //创建三维地球场景
        map = new mars3d.Map("mars3dContainer", mapOptions);

        queryAirPortApiData().then(function (arr) {
          addOrbitList(arr);
        });
      }

      //访问后端接口，取数据
      function queryAirPortApiData() {
        return new Promise(function (resolve, reject) {
          $.ajax({
            url: "//data.mars3d.cn/file/apidemo/airport.json",
            type: "get",
            dataType: "json",
            success: function (result) {
              resolve(result);
            },
            error: function (data) {
              reject(data);
            },
          });
        });
      }

      function addOrbitList(arr) {
        let features = [];
        for (let i = 0, len = arr.length; i < len; i++) {
          let item = arr[i];

          let geojson = getPoint(item);
          if (geojson) {
            features.push(geojson);
          }
        }

        let geoJsonLayer = new mars3d.layer.GeoJsonLayer({
          data: features,
          crs: "EPSG:3857", //标识数据的坐标系
          symbol: {
            styleOptions: {
              randomColor: true,
              outline: true,
              outlineColor: "#ffffff",
            },
          },
          popup: "all",
          flyTo: true,
        });

        //绑定事件
        geoJsonLayer.on(mars3d.EventType.load, function (event) {
          console.log("数据加载完成", event);
          initTree(event.list, "airportName");
        });
        geoJsonLayer.on(mars3d.EventType.click, function (event) {
          console.log("单击了图层", event);
        });

        map.addLayer(geoJsonLayer);
      }

      //提取坐标信息
      function getPoint(item) {
        if (!item.geometry) {
          return null;
        }

        let geojson = Terraformer.WKT.parse(item.geometry); //WKT格式转换geojson

        return {
          type: "Feature",
          geometry: geojson,
          properties: item,
        };
      }

      //===========================树控件处理============================
      let layersObj = {};

      function initTree(arr, nameColum = "name") {
        if (!arr || arr.length == 0) {
          return;
        }
        //初始化树
        let setting = {
          check: {
            enable: true,
          },
          data: {
            simpleData: {
              enable: true,
            },
          },
          callback: {
            onCheck: treeOverlays_onCheck,
            onClick: treeOverlays_onClick,
          },
        };

        let zNodes = [];
        let pnode = {
          id: -1,
          name: "全部",
          type: "group",
          open: false,
          checked: true,
          icon: "../lib/jquery/ztree/css/mars/images/folder.png",
        };
        zNodes.push(pnode);

        for (let i = 0, len = arr.length; i < len; i++) {
          let item = arr[i];
          let name = item[nameColum] || "未命名";

          let node = {
            id: i,
            pId: pnode.id,
            name: name,
            checked: true,
            icon: "../lib/jquery/ztree/css/mars/images/layer.png",
          };
          zNodes.push(node);

          layersObj[i] = item.graphic;
        }

        $.fn.zTree.destroy();
        $.fn.zTree.init($("#treeOverlays"), setting, zNodes);
      }

      function treeOverlays_onCheck(e, treeId) {
        let zTree = $.fn.zTree.getZTreeObj(treeId);

        //获得所有改变check状态的节点
        let changedNodes = zTree.getChangeCheckedNodes();
        if (changedNodes) {
          for (let i = 0; i < changedNodes.length; i++) {
            let treeNode = changedNodes[i];
            treeNode.checkedOld = treeNode.checked;
            let graphic = layersObj[treeNode.id];
            if (graphic == null) {
              continue;
            }
            let show = treeNode.checked;
            //处理图层显示隐藏
            graphic.show = show;
          }
        }
      }

      function treeOverlays_onClick(event, treeId, treeNode) {
        let graphic = layersObj[treeNode.id];
        if (graphic == null) {
          return;
        }

        map.flyToGraphic(graphic);
      }
    </script>
  </body>
</html>
