      libpath="/lib/"

  <body class="dark">


    <div id="mars3dContainer" class="mars3d-container"></div>

    <div class="infoview">
      <div id="section" style="width: 500px; height: 200px"></div>
    </div>

    <script src="/js/common.js"></script>
    <script src="./map.js"></script>

    <script type="text/javascript">
      "use script" //开发环境建议开启严格模式

      function initUI(options) {}

      echartTarget.on("addEchart", function (data) {
        drawHeightToDistanceEcharts(data.heightArry, data.heightTDArray, data.distanceArray)
        console.log("调用了", data)
      })

      function drawHeightToDistanceEcharts(heightArry, heightTDArray, distanceArray) {
        let myChart = echarts.init(document.getElementById("section"), "dark")

        let option = {
          title: {
            text: "断面图",
            left: 25
          },
          tooltip: {
            trigger: "axis",
            axisPointer: {
              type: "cross"
            }
          },
          toolbox: {
            show: false,
            feature: {
              saveAsImage: {}
            }
          },
          legend: {
            data: ["地形高程", "电线高程"]
          },
          grid: {
            left: 50,
            width: 425,
            top: 50,
            bottom: 30
          },
          xAxis: {
            type: "category",
            boundaryGap: false,
            data: distanceArray
          },
          yAxis: {
            type: "value",
            axisLabel: {
              formatter: "{value} 米"
            },
            axisPointer: {
              snap: true
            }
          },
          dataZoom: {
            start: 80,
            type: "inside"
          },
          series: [
            {
              name: "地形高程",
              type: "line",
              smooth: true,
              itemStyle: {
                normal: {
                  color: "rgb(255, 255, 0)"
                }
              },
              data: heightTDArray
            },
            {
              name: "电线高程",
              type: "line",
              smooth: true,
              itemStyle: {
                normal: {
                  color: "rgb(255, 70, 131)"
                }
              },
              data: heightArry,
              markPoint: undefined
            }
          ]
        }
        myChart.setOption(option, true)
      }
    </script>
