<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,minimum-scale=1.0,maximum-scale=1.0" />
    <meta name="author" content="火星科技 http://mars3d.cn " />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="x5-fullscreen" content="true" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
    <!-- 标题及搜索关键字 -->
    <meta name="keywords" content="火星科技,cesium,3D,GIS,marsgis,三维,地球,地图,开发,框架,系统,示例,资料,模型,离线,外包,合肥,安徽,中国" />
    <meta
      name="description"
      content="火星科技 合肥火星 合肥火星科技 合肥火星科技有限公司 leaflet leaflet框架 leaflet开发 cesium cesium开发 cesium框架 三维 地球 模型  gis marsgis 地图离线 地图开发 地图框架 地图外包 框架 开发 外包  地图离线 二维地图 三维地图 全景漫游 地理信息系统 云GIS 三维GIS GIS平台 WebGIS"
    />

    <link rel="shortcut icon" type="image/x-icon" href="/img/favicon/favicon.ico" />
    <title>道路 | Mars3D | 三维地图 | 火星科技 | 合肥火星科技有限公司</title>

    <!--第三方lib-->
    <script
      type="text/javascript"
      src="/lib/include-lib.js"
      libpath="/lib/"
      include="jquery,layer,toastr,font-awesome,bootstrap,bootstrap-table,bootstrap-checkbox,bootstrap-slider,layer,haoutil,mars3d,es5-widget"
    ></script>

    <link href="/css/style.css" rel="stylesheet" />
  </head>

  <body class="dark">
    <div id="mars3dContainer" class="mars3d-container"></div>

    <div class="infoview">
      <div>
        图层状态：
        <div class="checkbox checkbox-primary checkbox-inline">
          <input id="enabledShowHide" class="styled" type="checkbox" checked />
          <label for="enabledShowHide"> 显示 </label>
        </div>
        <div class="checkbox checkbox-primary checkbox-inline">
          透明度：
          <input id="opacity" style="width: 80px" />
        </div>
        <div class="checkbox checkbox-primary checkbox-inline">
          <input id="onClickFlyTo" title="视角定位" type="button" class="btn btn-primary" value="定位" />
        </div>
      </div>

      <div>
        图层交互：
        <div class="checkbox checkbox-primary checkbox-inline">
          <input id="enabledPopup" class="styled" type="checkbox" checked />
          <label for="enabledPopup"> 单击Popup </label>
        </div>
        <div class="checkbox checkbox-primary checkbox-inline">
          <input id="enabledTooltip" class="styled" type="checkbox" />
          <label for="enabledTooltip"> 移入Tooltip </label>
        </div>
        <div class="checkbox checkbox-primary checkbox-inline">
          <input id="enabledRightMenu" class="styled" type="checkbox" />
          <label for="enabledRightMenu"> 右键菜单绑定 </label>
        </div>
      </div>

      <div>
        数据维护：
        <input id="btnDrawLine" type="button" class="btn btn-primary" value="图上标绘" title="在图上绘制新增一个矢量数据" />
        <span style="color: #cad1d1">建议：顺着道路方向选点，直线时多采集点</span>
      </div>
      <div>
        数据测试：
        <input id="count" type="number" value="100" min="1" max="1000000" step="1" class="form-control" style="width: 152px" />条

        <input id="addRandomGraphicByCount" type="button" class="btn btn-primary" value="生成" />
        <input id="onClickClear" type="button" class="btn btn-danger" value="清除" />
      </div>

      <div>
        数据导出：
        <input id="btnImpFile" type="button" class="btn btn-primary" value="打开" title="打开GeoJSON" />
        <input id="input_draw_file" type="file" accept=".json,.geojson" style="display: none" />

        <input onclick="expGeoJSONFile()" type="button" class="btn btn-primary" value="导出GeoJSON" title="保存GeoJSON" />
        <input onclick="expJSONFile()" type="button" class="btn btn-primary" value="导出构造JSON" title="导出构造参数Json" />
      </div>

      <table id="graphicTable"></table>
    </div>

    <!-- 参数面板 -->
    <div class="infoview infoview-left">
      <div style="width: 100%; text-align: center; font-size: 16px">参数设置</div>
      <div>
        路宽度：
        <input type="number" class="form-control" id="txtWidth" value="20" style="width: 100px" />
        （米）
      </div>
      <div>
        路高度：
        <input type="number" class="form-control" id="txtHeight" value="1" style="width: 100px" />
        （米）
      </div>
      <div>
        透明度：
        <input id="txtAlpha" type="text" />
      </div>
    </div>

    <script src="/js/common.js"></script>
    <script src="./map.js"></script>
    <script src="/js/graphic_layer_state.js"></script>
    <script type="text/javascript">
      "use script" //开发环境建议开启严格模式

      function initUI(options) {
        bindAttributePannel()
        setTimeout(() => {
          if (graphicLayer) {
            $("#enabledShowHide").attr("checked", graphicLayer.show)
            $("#enabledPopup").attr("checked", graphicLayer.hasPopup())
            $("#enabledTooltip").attr("checked", graphicLayer.hasTooltip())
            $("#enabledRightMenu").attr("checked", graphicLayer.hasContextMenu())

            const graphics = graphicLayer.getGraphics()
            if (graphics.length > 0) {
              if (!graphics[0].hasOpacity) {
                $("#enabledOpacity").hide()
              }
              if (!graphics[0].hastxtAlpha) {
                $("#enabledtxtAlpha").hide()
              }
            }
            getGraphic(graphics[0].id)

            graphicLayer.on(mars3d.EventType.addGraphic, function (event) {
              setTimeout(() => {
                getGraphic(event.graphic.id)
              }, 50)
            })
          }
        }, 500)

        // 图层状态
        $("#enabledShowHide").change(function () {
          let val = $(this).is(":checked")
          graphicLayer.show = val
        })
        // 透明度滑动条
        $("#opacity")
          .slider({ min: 0.0, max: 1.0, step: 0.1, value: 1 })
          .on("change", (e) => {
            if (e?.value) {
              graphicLayer.opacity = e.value.newValue
            }
          })
        $("#onClickFlyTo").click(function () {
          graphicLayer.flyTo()
        })

        // 图层交互
        $("#enabledPopup").change(function () {
          let val = $(this).is(":checked")

          if (val) {
            bindLayerPopup() //map.js中不绑定Popup,可以使用graphic_layer_state.js中的bindLayerPopup2
          } else {
            graphicLayer.unbindPopup()
          }
        })
        $("#enabledTooltip").change(function () {
          let val = $(this).is(":checked")

          if (val) {
            graphicLayer.bindTooltip(
              function (event) {
                const attr = getAttrForEvent(event)
                attr["类型"] = event.graphic?.type
                attr["来源"] = "我是layer上绑定的Toolip"
                attr["备注"] = "我支持鼠标移入交互"

                return mars3d.Util.getTemplateHtml({ title: "矢量图层", template: "all", attr: attr })
              },
              { pointerEvents: true }
            )
          } else {
            graphicLayer.unbindTooltip()
          }
        })
        $("#enabledRightMenu").change(function () {
          let val = $(this).is(":checked")

          if (val) {
            bindLayerContextMenu() //map.js中不绑定ContextMenu,可以使用graphic_layer_state.js中的bindLayerContextMenu2
          } else {
            graphicLayer.unbindContextMenu(true)
          }
        })

        // 数据测试 - 生成和清除
        $("#addRandomGraphicByCount").click(function () {
          addRandomGraphicByCount($("#count").val())
          graphicLayer.flyTo({ duration: 0, heading: 0, pitch: -40, scale: 1.2 })
          refreshTabelFn()

          const graphics = graphicLayer.getGraphics()
          road = graphics[graphics.length - 1]
        })
        $("#onClickClear").click(function () {
          graphicLayer.clear()
          road = null
        })

        $("#btnImpFile").click(function () {
          $("#input_draw_file").click()
        })

        $("#input_draw_file").change(function (e) {
          let file = this.files[0]
          onClickImpFile(file)
        })

        $("#txtWidth").change(function (e) {
          let value = Number($(this).val())
          widthChange(value)
        })
        $("#txtHeight").change(function (e) {
          let value = Number($(this).val())
          heightChange(value)
        })

        $("#txtAlpha")
          .slider({ min: 0.0, max: 1.0, step: 0.1, value: 1 })
          .on("change", (e) => {
            if (e?.value) {
              if (road) {
                road.opacity = e.value.newValue
              }
            }
          })

        $("#btnDrawLine").click(function (e) {
          const widthValue = Number($("#txtWidth").val())
          const heightValue = Number($("#txtHeight").val())
          const alphaValue = Number($("#txtAlpha").val())
          startDrawGraphic(widthValue, heightValue, alphaValue)
        })
      }

      function refreshTabelFn() {
        setTimeout(() => {
          refreshTabel(graphicLayer)
        }, 100)
      }
    </script>
  </body>
</html>
